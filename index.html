<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div>
        <h2>Hafizuddin Sharif</h2>

            <ul>

        </nav>

    <div class="header-section">
        <img class="main-pic" src="./assets/img/main-pic.png" alt="picture of me">
        <div>
            <h2>Hi! I am <span class="iconify" data-inline="false" data-icon="emojione:waving-hand-medium-skin-tone" style="font-size: 36px;"></span></h2>

            <div class="tech-block">
                <img class="title-underline" src="./assets/svg/rectangle-4.svg" alt="">

                <div>
                    <span class="iconify" data-inline="false" data-icon="logos:tailwindcss-icon" style="font-size: 24px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:html-5" style="font-size: 48px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:javascript" style="font-size: 38px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:css-3" style="font-size: 48px;"></span>
                </div>
            </div>
            <div class="tech-block">
                <img class="title-underline" src="./assets/svg/rectangle-4.svg" alt="">

                <div>
                    <span class="iconify" data-inline="false" data-icon="logos:express" style="font-size: 16px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:c" style="font-size: 46px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:mysql" style="font-size: 42px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:java" style="font-size: 47px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:python" style="font-size: 38px;"></span>
                </div>
                
            </div>
            <div class="tech-block">
                <img class="title-underline" src="./assets/svg/rectangle-4.svg" alt="">

                <div>
                    <span class="iconify" data-inline="false" data-icon="logos:figma" style="font-size: 42px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:github-icon" style="font-size: 35px;"></span>
                    <span class="iconify" data-inline="false" data-icon="logos:git-icon" style="font-size: 39px;"></span>
                    <span class="iconify" data-inline="false" data-icon="vscode-icons:file-type-vscode" style="font-size: 40px;"></span>
                    <span class="iconify" data-inline="false" data-icon="simple-icons:repl-dot-it" style="font-size: 35px;"></span>
                    <span class="iconify" data-inline="false" data-icon="cib:notion" style="font-size: 35px;"></span>
                </div>
                
            </div>
